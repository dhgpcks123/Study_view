<!DOCTYPE html>
<html lang="ko">
	<head>
	<meta charset="UTF-8">
	<meta http-equiv="refresh" content="3">
	<title>네이버 : 회원가입</title>
	<link rel="stylesheet" type="text/css" href="css/NaverJoinStylesheet.css">
	</head>
	
	<body>
		<header>
			<div class="header_logo">
				<a class="header_logo-a" href="https://www.naver.com">
				<img src="img/네이버로고.png"></a>
			</div>
		</header>
		
		<section class="login">
			<div class="login_id">
				<label class="login_id-label" for="id">아이디</label>
				<div>
					<input type="text" name=id>
					<span class="login_id-text">
						@naver.com
					</span>
				</div>
			</div>
			<div class="login_pw">
				<label class="login_pw-label" for="pw">비밀번호</label>
				<div>
					<input type="password" name=pw>
					<span class="login_pw-icorn">
						<svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path></svg>
					</span>
				</div>
			</div>
			<div class="login_rpw">
				<label class="login_rpw-label" for="rpw">비밀번호 재확인</label>
				<div>
					<input type="password" name=rpw>
					<span class="login_rpw-icorn">
					<svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z" clip-rule="evenodd"></path></svg>					</span>
				</div>
			</div>
		</section>
		<section class="info">
			<div class="info_name">
				<label class="info_name-label" for="name">이름</label>
				<div>
					<input type="text" name="name">
				</div>
			</div>
		</section>
		
		<footer>
		이용약관
		개인정보처리방침
		책임의 한계와 법적고지
		회원정보 고객센터
		ⓒ NAVER Corp
		</footer>
	</body>
</html>

<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8">
		<meta name="viewpoint" content="width=device-width, initail-scale=1.0">
		<link rel="stylesheet" type="text/css" href="css/styles.css">
		<title>Welcome to Kokoa Clone</title>
	</head>
	<body>
		<div class="status-bar">
			<div class="status-bar__column">
				<span>No Service</span>
				<i class="fas fa-wifi"></i>
			</div>
			<div class="status-bar__column">
				<span>18:43</span>
			</div>
			<div class="status-bar__column">
				<span>97%</span>
				<i class="fas fa-battery-full fa-lg"></i>
				<i class="fas fa-bolt"></i>
			</div>
		</div>
		
		<header class="welcome-header">
			<h1 class="welcome-header__title">Welcome to Kokoa Clone</h1>
			<p class="welcome-header__text">If you have a Kokoa Account, log in with your email or phone number.
		</header>
		
		<form action="friends.html" method="get" id="login-form">
			<input name="username" type="text" required placeholder="Email or phone number">
			<input name="password" type="password" required placeholder="Password">
			<input type="submit" value="Log In">
			<a href="#">Find Kokoa Account or Password</a>
		</form>
		
		<script src="https://kit.fontawesome.com/e6e9b86680.js" crossorigin="anonymous"></script>
	</body>
</html>

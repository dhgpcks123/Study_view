<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>목록 태그</title>
	</head>
	
	<body>
		<!-- 무순서 목록 -->
		<div>
			<h2>무순서 목록</h2>
			<ul type="circle">
				<li>Coffee</li>
				<li>Tea</li>
					<ul style="list-style-type:square"> <!--style속성에 넣고 싶다?-->
						<li>Black Tea</li>
						<li>Green Tea</li>
					</ul>
				<li type="none">Cola</li>
				<li>Milk</li>
			</ul>
		</div>
		<hr>
		<!-- 순서 목록 -->
		<div>
			<h2>순서형 목록</h2>
			<ol>
				<li>apples</li>
				<li>bananas</li>
				<li>lemons</li>
				<li>Oranges</li>
			</ol>
		</div>
		<hr>
		<!-- 정의형 목록 -->
		<div>
			<h2>정의형 목록</h2>
			<dl>
				<dt>첫번째 아이템</dt>
					<dd>- html</dd>
				<dt>두번째 아이템</dt>
					<dd>- CSS#</dd>
				<dt>세번째 아이템</dt>
					<dd>- JavaScript</dd>
			</dl>
		</div>
		<hr>
		<div>
			<h2>ol, ul</h2>
			<ol>
				<li>Coffee</li>
				<li>Tea</li>
					<ol type="I"><!--a, A, i, I -->
						<li>Black Tea</li>
						<li>Green Tea</li>
					</ol>
				<li>Cola</li>
				<li>Milk</li>
			</ol>
		</div>
		<hr>
		
	</body>
</html>

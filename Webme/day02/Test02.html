<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>text tag</title>
	</head>
	
	<body>
		<header>
			<center>
				<h2>&lt; 텍스트 관련 태그 &gt;</h2>
			</center>
		</header>
		<hr>
		<section>
			<article>
				<p><b>텍스트 볼드처리</b></p>
				<p><string>텍스트 중요표시 </string></p>
				<p><small>텍스트 축소표시 </string></p>
				<p><em>텍스트 강조 표시</p></em>
				<p><i>텍스트 기울여쓰기</i></p>
				<p><ins>텍스트 밑줄 표시</ins></p>
				<p><del>텍스트 삭제선 표시</del></p>
				<p><sub>>아래첨자 <sup>윗첨자</p>
				<p><mark>> 텍스트 하이라이트 표시</mark></p>
				
				
				
			</article>
		</section>
		<footer>
		</footer>
	</body>
</html>

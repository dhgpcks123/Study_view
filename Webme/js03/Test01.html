<!DOCTYPE html>
<html>
	<head>

		<script type="text/javascript">
			/*
				함수 만드는 방법
				
					함수의 종류
						일반함수
							형식 1 ]
								function 함수이름(매개변수리스트){
									함수실행내용
								}
							형식 2 ]
								var 함수이름 = function(매개변수리스트){
									함수실행내용
								}
						무명함수 -no이름
								 =>변수에 담는 경우나 즉시 실행, 콜백함수
								 
							예 ]
								 	$('#id').click(function(){
								 		// 이 경우 무명함수는 콜백함수가 된다
								 		// click()이 함수 내부에서 호출하는 함수
								 	});
								 	
							형식 1 ]
								function(){}
							
			*/
		</script>
	</head>
	<body>
		<div class="main">
			<header>

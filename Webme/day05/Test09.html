<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>CSS Class</title>
<style type="text/css">
div {
	border: 3px solid yellow;
}

.img1, .img2 {
	float: right;
}

.fix {
	height: 50px;
	overflow: auto;
}
</style>
</head>

<body>
	<p>이미지가 박스 영역을 벗어남</p>
	<div>
		<img class="img1" src="../img/avatar/noimage.jpg" alt="image"
			width="140" height="140"> 이미지가 오른쪽 정렬로 되어 있는데, 박스 영역을 벗어났습니다.
	</div>
	<p style="clear: right; overflow: auto;">속성을 사용하여 해결</p>
	<div class="fix">
		<img class="img2" src="../img/avatar/noimage.jpg" alt="img"
			width="140" height="140"> 이미지가 박스 영역을 벗어날 경우에는 overflow 속성을
		auto로 설정하여 해결합니다.
	</div>
</body>
</html>

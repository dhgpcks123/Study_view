<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>CSS Class</title>
<style type="text/css">
div {
	width: 150px;
	height: 50px;
	border: 1px solid white;
	/* overflow: hidden; */
	/* overflow: auto; */
	/*visible :기본값, scroll  */
}
</style>
</head>

<body>
	<div>대상 요소를 웹 문서에 배치하면 그 다음 요소에도 똑같은 속성이 적용됩니다. 하지만 float 속성이
		사용되는 것을 원하지 않을 때도 있습니다. 이 때 clear 속성을 사용해야합니다. 다양한 레이아웃 설계할 때에는
		float속성과 clear 속성을 적절히 잘 사용해야 합니다.</div>
</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>영역 태그들...</title>
	</head>
	
	<body style="font-size: 0pt;">
		<!-- 
			영역태그란?
				html 문서의 태그들은 저마다 고유의 기능을 가지고 있는데...
				모든 태그가 고유의 기능을 가지고 있는 것은 아니다.
				
				영역만을 가지는 태그
				
				종류 ]
					
					인라인태그
					==> 태그의 내용물에 따라서 영역이 결정되는 태그들...
					
						ex ]
							span, img, input, a, ...
						
					블럭태그
					==> 웹브라우저의 가로 모두(100%)를 영역으로 갖는 태그
						ex ]
							div, p, pre, hr, h1~ 6, ...
		-->
		
		<div style="display: inline-block; background-color: blue; width: 300px; height: 150px; font-size: 11pt;">div 태그1</div><!-- 사이 공백 white space로 처리하는데 이걸 주석으로 처리해버리는거야ㅋㅋ
		--><div style="display: inline-block; background-color: hotpink; width: 300px; height: 150px; font-size: 11pt;">div 태그2</div>
		<div style="background-color: SlateBlue; width: 300px; height: 150px; font-size: 11pt;">div 태그3</div>
		<span style="background-color: orange; width: 300px; height: 150px; font-size: 11pt;">span 태그1</span>
		<span style="background-color: violet; width: 300px; height: 150px; font-size: 11pt;">span 태그2 여기는 바이올렛</span>
		<span style="background-color: tomato; width: 300px; height: 150px; font-size: 11pt;">span 태그3</span>
		<div style="display: inline-block; background-color: skyblue; width: 300px; height: 150px; font-size: 11pt;">div 태그2</div>
		<div style="display: inline; background-color: green; width: 300px; height: 150px; font-size: 11pt;">div인데 inline줌</div>
	</body>
</html>

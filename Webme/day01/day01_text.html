<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">

		<meta name="description" content="Web Programming"/>
		<meta name="title" content="이 문서의 제목은 title입니다"/>
		<meta name="viewpoint" content="width=device-width,initial-scale=1.0,user-scalable=yes">

		initial-scale= : 1.0 초기 로드시 줌 레벨
		user-scalable= : 확대 축소-->
		<title>Insert title here</title>
	</head>
	
	<body>
		<h1><center>Hello Class02</center></h1>
		<h1 style="text-align:center; color:red;"><center>

</html>

<!DOCTYPE html>
<html>
	<head>
		<title>HTML5 meta tag test</title>
		<meta http-equiv="Content-type" CONTENT="text/html; charset=UTF-8" />
		<meta name="keyowrds" content="Web Programming" />
		<!-- 속성이름과 속성값 사이의 공백은 되도록 피하는 것이 좋다.
			 속성값은 큰따옴표("")를 사용하는 것을 권장한다. -->
		<!-- 주석 처리 방법 : ctrl+shift+/ -->
		<meta name="description" content="Web Programming" />
		<!-- <meta http-equiv="refresh" content="10, test01.html" /> -->
		<!-- <base href="https//www.w3schools.com/html/" target="_blank" /> -->
		<base href="../target/" target="_blank" />
	</head>
	
	
	<body>
		<p>
			헤드 태그 내 메타정보에는 웹 문서를 만든이,		검색시 키워드, 문서에 대한 설명,
			문서 내 기본 디렉터리 등이 포함
			
			된다.
		</p>
		<p>이 문서는 10초 후 자동 이전 예제 파일로 이동합니다.</p>
		<a href="">페이지링크 : 기본디렉터리로 이동</a>
		<!-- 
			HTML 태그는
			<태그이름 속성이름="속성값"></태그이름>
			의 형식을 취한다
		-->
	</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>텍스트 표현 태그들....</title>
		<style>
			body{
				/* font-size: 0pt; */
				text-align:center;
			}
			h1, h2, h3, h4, h5, h6{
				display: inline-block;
				width: 200px;
				padding: 10px;
				font-size: 20pt;
				margin: 0px;
			}
			span{
				font-size: 11pt;
			}
		</style>
	</head>
	
	<body>
		<h1 style="background-color: indigo;" >h1 태그</h1>
		<h2 style="background-color: purple;" >h2 태그</h2>
		<h3 style="background-color: hotpink;" >h3 태그</h3>
		<h4 style="background-color: dodgerblue;" >h4 태그</h4>
		<h5 style="background-color: violet;" >h5 태그</h5>
		<h6 style="background-color: red;" >h6 태그</h6>
		<hr>
		<span>인라인 요소</span>
		<span style="background-color: white;">&nbsp</span>
		<span style="color: gray; font-weight: bold;">테스트1</span>
		<span>테스트2</span>
		<hr>
		<p>여기는 <b>&lt;p&gt;<b> 태그</p>
		<!--
			브라우저 화면에
			 여기는 <p>태그가 표현되게 하세요.
		-->
		<pre>
		
		&lt;!--
			브라우저화면에
			
				여기는 &lt;p&gt; 태그
				
			가 표현되게 하세요.
			
			pre tag는 블럭태그이다.
		--&gt;
		<div style="font-size: 30pt; color: gray; font-weight: bold">test</div>
		
		</pre>
	</body>
</html>

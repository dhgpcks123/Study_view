<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Video Tag</title>
		<style>
			body{
				text-align: center;
			}
			div{
				display: inline-block;
				width: 450px;
			}
			video{
				width: 100%;
				height: auto;
			}
		</style>
	</head>
	
	<body>
		<div>
			<h2 style="background-color: purple; color: white;">비디오 자동 재생</h2>
			<video src="../media/babyshark.mp4" controls loop autoplay muted></video>
			<h2 style="background-color: purple; color: white;">비디오 수동 재생</h2>
			<video src="../media/babyshark.mp4" controls loop></video>
		</div>
	</body>
</html>

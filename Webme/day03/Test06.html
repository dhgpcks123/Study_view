<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Input Tag</title>
	<style>
		label{
			display: inline-block;
			width: 80px;
			margin-top: 10px;
			text-align: right;
			padding-right:5px;
		}
		input{
			width: 200px;
			height: 30px;
			border: 1px dotted aqua;
		}
		input[type="radio"], input[type="checkbox"]{
			width: 20px;
			height: 20px;
		}
	</style>
	</head>
	
	<body>
	<!-- 
		HTML에서 입력을 받는 태그
			input
				단일행 입력을 받을 수 있는 태그
				type ] 
					text : 텍스트를 입력받는 타입(단일행)
					password : 비밀번호를 입력받는 타입(단일행)
					radio : 라디오버튼을 만들 수 있는 타입
					button : 버튼을 만드는 타입
					submit : 폼(form)의 데이터를 전송하는 버튼을 만드는 타입
					hidden : 넘길 데이터를 화면에 보이지 않게 
				
				textarea : 
					다중행 입력을 받을 수 있는 태그
				select : 
					셀렉트 박스를 만드는 태그
			
		참고 ]
			input 태그와 함께 사용하는 태그로
			label 사용을 한다.
			label의 속성 중 for 속성은 해당 라벨이 클릭이 됐을 경우
			포커스가 맞춰질 태그를 지정하는 속성...
			
		*****
		중요 ]
			submit 타입의 input 태그가 클릭이 되면
			해당 태그를 감싸고 있는 form 안에 있는 input태그 내용을 요청페이지로 전송한다.
		
		참고 ]
			form 태그
				요청 페이지로 데이터를 전송할 때
				여러개의 데이터를 한번 작업으로 전송할 목적으로 사용하는 태그
				이 때 form 태그의 input 태그의 내용이 전송이 되는데
				form 객체로 전송이 되거나 파라미터(?붙음)로 전송이 된다.
				
				주요속성(ㅂㄷㅅ 있어야하는 속성) ]
				
					method : 데이터 전송 방식
					action : 데이터를 전송할 페이지
	-->
	<!-- GET, POST-->
	<form method="GET" action="Test07.html">
		<label for="id">아이디 : </label>
		<input type="text" id="id" name="sid" placeholder="아이디"><br>
		<label for="pw">비밀번호 : </label>
		<input type="password" id="pw" name="spw" placeholder="비밀번호"><br>
		<label >성별 : </label>
		<input type="radio" name="gen" value="M"><span>남 자</span>
		<input type="radio" name="gen" value="W"><span>여 자</span><br>
		<div style="width: 297px; padding: 0px;">
			<label style="display:block;" >관심사항 : </label>
			<input type="checkbox" name="fab" value="java"><span>자바</span>
			<input type="checkbox" name="fab" value="db"><span>database</span>
			<input type="checkbox" name="fab" value="html"><span>html</span>
			<input type="checkbox" name="fab" value="jsp"><span>jsp</span>
			<input type="checkbox" name="fab" value="spring"><span>spring</span>
		</div>
		<div style="width: 297px; padding: 0px;">
			<label for="cars">car : </label>
			<select name="cars" id="cars">
				<option value="volvo">Volvo</option>
				<option value="sabbb">Sabbb</option>
				<option value="vents">Vents</option>
				<option value="truck">Truck</option>
			</select>
		</div>
		<div>
		<label for="body" style="display: block;">Message</label>
		<textarea id="body" name="body" cols="39" rows="10" style="resize: none;" placeholder="자기소개해보세요~"></textarea>
		</div>
		
		<input type="submit" value="submit" style="width: 296px; margin-top:10px;">
		<input type="hidden" name="avt" value="11">
	</form>
	<form>	
		<label for="name">이름 : </label>
		<input type="text" id="name" name="name"><br>
		<label for="addr">주소 : </label>
		<input type="text" id="addr" name="addr"><br>
		<label for="tel">전화번호 : </label>
		<input type="text" id="tel" name="tel"><br>
		<label for="msg">메세지 : </label>
		<input type="text" id="msg" name="msg"><br>
	</form>
	</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="refresh" content="5">
		<meta charset="UTF-8">
		<title>Selector</title>
		<style>
			body{
				color: LightGreen;
				text-align: center;
			}
			.info{
				display:block;
			}
			p + h3 > .info{
				color: dodgerblue;
			}
			.info > .info{
				color: Lightpink;
			}
			
			body > div > h3 {
				color: OrangeRed;
			}
			body > p {
				color: lime;
				background-color: PaleGoldenRod;
				padding: 5px;
			}
			body > h3 > tel > hp{
				color : yellowgreen!important;
			}
			
		</style>
		
	</head>
	
	<body>
		<div>
			<h3>Child Selector 1</h3>
		</div>
		<p>자식 선택자</p>
		<h3>
			<sno class="info">12345</sno>
			<std class="info">이지우</std>
			<tel class="info">
				<office class="info">02-1234-5678</office>
				<hp class="info">010-9876-5432</hp>
			</tel>
		</h3>
		
	</body>
</html>
